name: Deploy

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install Node.js dependencies
        run: npm install
      - name: Run Tests
        run: npm test
      - name: Build project
        run: npm run prepare
      - name: Get the version
        id: get_version
        run: 
          - GITHUB_TAG=${GITHUB_REF:-latest}
          - echo ::set-output name=VERSION::${GITHUB_TAG/refs\/tags\//}
      - name: Publish to NPM
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          tag: ${{ steps.get_version.outputs.VERSION }}